{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app_django/css/style.css' %}">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i">
    <link rel="icon" href="{% static 'app_django/img/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'app_django/img/apple-touch-icon.png' %}"> 
    <link rel="stylesheet" href="{% static 'app_django/vendor/animate.css/animate.min.css' %}" >
    <link rel="stylesheet" href="{% static 'app_django/vendor/aos/aos.css' %}" >
    <link rel="stylesheet" href="{% static 'app_django/vendor/bootstrap/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'app_django/vendor/bootstrap-icons/bootstrap-icons.css' %}" >
    <link rel="stylesheet" href="{% static 'app_django/vendor/boxicons/css/boxicons.min.css' %}" >
    <link rel="stylesheet" href="{% static 'app_django/vendor/glightbox/css/glightbox.min.css' %}" >
    <link rel="stylesheet" href="{% static 'app_django/vendor/swiper/swiper-bundle.min.css' %}" >
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <title>Document</title>
</head>
<body>
    {% block content %}
    {% endblock  %}
    {% bootstrap_javascript %}

    <script src="{% static 'app_django/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'app_django/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app_django/vendor/glightbox/js/glightbox.min.js' %}" ></script>
    <script src="{% static 'app_django/vendor/isotope-layout/isotope.pkgd.min.js' %}" ></script>
    <script src="{% static 'app_django/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'app_django/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'app_django/js/main.js' %}"></script>


</body>
</html>
